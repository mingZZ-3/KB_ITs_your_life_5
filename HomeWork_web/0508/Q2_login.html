<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2 - 로그인</title>
    <link rel="Stylesheet" href="0508_css.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">  
</head>
<body>
    <style>
        table{
            border: 1px solid black;
            padding: 2px;
        }
        tr{
            text-align: center;
        }
    </style>

    <div id="login_layout">
        <h2 class="title">로그인 화면</h2>
        <table>
            <tr>
                <td class="td1"><label for="u_id">아이디</label></td>
                <td><input type="text" class="inputText" id="u_id"></td>
            </tr>
            <tr>
                <td class="td1"><label for="u_pw">패스워드</label></td>
                <td><input type="password" class="inputText" id="u_pw"></td>
            </tr>
            <tr>
                <td colspan="2" class="td2">
                    <button id="btn_login">서버로 전송</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
