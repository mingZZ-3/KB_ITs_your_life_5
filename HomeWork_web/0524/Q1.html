<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <h3>입력하신 이름 : {{name}}</h3>
    </div>

    <script type="text/javascript">
        const vm = Vue.createApp({
            name: 'app',
            data() {
                return {
                    name : ''
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
