<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습4</title>
</head>
<body>
    <script>
        function random() {
                return Math.floor(( Math.random() * ( 4 - 1 )) + 1);
        }

        let toeic = [];
        let toeic_my = [];
        let count = 0;

        for (let i = 0; i < 1000; i++) {
            toeic.push(random())
            toeic_my.push(random())
        } 


        toeic.forEach((value, index) => {
            if (value == toeic_my[index]) {
                count++;
            }
            document.write(`${index} >>  ${value} ${toeic_my[index]} --> ${value == toeic_my[index]}<br>`);
        });

        document.write(`TOEIC 점수 : ${count}`);
    </script>
</body>
</html>
