<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>실습2 - 입력폼</title>
    </head>
    <body>
        <center>
            <h3>
                <img src="kurly_logo.png">회원가입
            </h3>
        </center>
        <form>
            <table border="1" align="center" width="600">
                <tbody>
                    <tr>
                        <td colspan="3" align="end">
                            <font color="red">*</font>
                            <font size="1">필수 입력 사항</font>
                            <hr>
                        </td>
                    </tr>

                    <tr style="height: 30px;">
                        <td>아이디</td>
                        <td>
                            <input type="text" placeholder="아이디를 입력해주세요." size="30">
                        </td>
                        <td>
                            <button>
                                <font color="purple">
                                    중복확인
                                </font>
                            </button>
                        </td>
                    </tr>

                    <tr style="height: 30px;">
                        <td>비밀번호<font color="red">*</font></td>
                        <td>
                            <input type="password" placeholder="비밀번호를 입력해주세요." size="30">
                        </td>
                    </tr>

                    <tr style="height: 30px;">
                        <td>비밀번호확인<font color="red">*</font></td>
                        <td>
                            <input type="password" placeholder="비밀번호를 한번 더 입력해주세요." size="30">
                        </td>
                        <td></td>
                    </tr>

                    <tr style="height: 30px;">
                        <td>이름<font color="red">*</font></td>
                        <td>
                            <input type="text" placeholder="이름을 입력해주세요." size="30">
                        </td>
                    </tr>

                    <tr style="height: 30px;">
                        <td>이메일<font color="red">*</font></td>
                        <td>
                            <input type="email" placeholder="예 marketkelly@kurly.com" size="30">
                        </td>
                        <td>
                            <button>
                                <font color="purple">
                                    중복확인
                                </font>
                            </button>
                        </td>
                    </tr>

                    <tr style="height: 30px;">
                        <td>휴대폰<font color="red">*</font></td>
                        <td>
                            <input type="text" placeholder="이름을 입력해주세요." size="30">
                        </td>
                    </tr>


                    <tr style="height: 30px;">
                        <td>주소<font color="red">*</font></td>
                        <td>
                            <button style="width: 290px;">
                                <font color="purple">
                                    &#x1F50D; 주소 검색
                                </font>
                            </button><br>
                            <font size="1">배송지에 따라 상품정보가 달라질 수 있습니다.</font>
                        </td>
                        <td></td>
                    </tr>

                    <tr style="height: 30px;">
                        <td>성별</td>
                        <td>
                            <span>
                                <input type="radio" id="man">
                                <label for="man"><font size="1">남자</font></label>
                            </span>
                            <span>
                                <input type="radio" id="woman">
                                <label for="woman"><font size="1">여자</font></label>
                            </span>
                            <span>
                                <input type="radio" id="none" checked>
                                <label for="none"><font size="1">선택안함</font></label>
                            </span>
                        </td>
                        <td></td>
                    </tr>

                    <tr style="height: 30px;">
                        <td>
                            생년월일
                        </td>
                        <td>
                            <input type="text" placeholder="YYYY" size="10">
                            <input type="text" placeholder="MM" size="8">
                            <input type="text" placeholder="DD" size="7">
                        </td>
                        <td></td>
                    </tr>

                    <tr style="height: 60px;">
                        <td>
                            추가입력
                        </td>
                        <td>
                            <label for="recommend">친구초대 추천아이디</label> <input type="text" size="10" id="recommend">
                        </td>
                        <td>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <hr>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
