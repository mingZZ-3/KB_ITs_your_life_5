<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Q1.별 찍기</h3>
    <div id="q1"></div>
    <script>
        const star = '*';
        let stars = '';
        for (let i = 0;i < 10;i++) {
            stars += star;
        }
        document.getElementById('q1').innerHTML = stars
    </script>
    <br>

    <h3>Q2.입력 받고 그리기</h3>
    원하는 기호를 넣으세요>> <input type="text" id="inputValue1"><br>
    원하는 획수를 넣으세요>> <input type="text" id="inputValue2"><br>
    <button onclick="drawSomething()">확인</button>
    <div id="q2"></div>
    <script>
        function drawSomething() {
            let val1 = document.getElementById('inputValue1').value;
        let val2 = document.getElementById('inputValue2').value;
        let sum = ''
        for (let i = 0;i < Number(val2);i++) {
            sum += val1;
        }
        document.getElementById('q2').innerHTML = sum
        }
    </script>
    <br>

    <h3>Q3.증가/감소/종료</h3>

    <button onclick="testWhile()">시작</button>
    <script>
        function testWhile() {
            let data;
            let sum1;
            while (true) {
                data = window.prompt('증가 - 1, 감소 - 2, 종료 - 3를 선택해주세요.');
                if (isNaN(data) != true) {
                    alert('카운트 : ' + sum);
                } else if (data == 3) {
                    break;
                    alert('현재까지 카운트 : ' + sum);
                } else {
                    sum += Number(data);
                    alert('카운트 : ' + sum);
                }
            }
        }
    </script>

</body>
</html>
