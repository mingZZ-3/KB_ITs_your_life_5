<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script> 
    <style>
        #outer {
          width: 200px;
          height: 200px;
          border: solid 2px black;
          background-color: aqua;
          position: absolute;
          top: 100px;
          left: 50px;
          padding: 10px 10px 10px 10px;
        }
    
        #inner {
          width: 100px;
          height: 100px;
          border: solid 2px black;
          background-color: yellow;
        }
      </style>
</head>
<body>
    <div id="app">
        <div id="outer" @click="outerClick">
            <div id="inner" @click="innerClick"></div>
        </div>
    </div>

    <script>
        var vm = Vue.createApp({
            name : 'app',
            data() {

            },
            methods: {
                outerClick(e) {
                    window.alert('하늘색 바깥쪽을 클릭하셨군요.');
                    e.stopPropagation();
                }, 
                innerClick(e) {
                    window.alert('노란색 안쪽을 클릭하셨군요.');
                    e.stopPropagation();
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
