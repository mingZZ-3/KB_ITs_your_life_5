<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3 - grid</title>

    <style>
        body{
            display: grid;
            grid-template-columns: auto auto auto;
            align-content: space-between;
            column-gap: 30px;
            grid-template-areas: 
                "img1 img1 img2 img3 img3";
        }
        img{
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="resource/cat.jpeg" class="img1">
        <img src="resource/ooh_cat.jpeg" class="img2">
        <img src="resource/speed_cat.jpeg" class="img3">
    </div>

    <div class="container">
        <img src="resource/haha.jpeg" class="img1">
        <img src="resource/run_cat.jpeg" class="img2">
        <img src="resource/hohoho.jpeg" class="img3">
    </div>
</body>
</html>
