<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습5 - JS 출력</title>
</head>
<body>
    <script>
        var movie = '영화의 제목은 달러이고, 영화 관람료는 10,000이다. 영화 할인율은 5%이며, 영화 관람은 못봤음';
        window.alert(movie);

        var ggobook = 1000 * 2;
        var mearo = 2000 * 3;
        var total = ggobook + mearo;
        window.alert('꼬북이 구매 가격은 ' + ggobook + '원이고, 메로나 구매 가격은 ' + mearo + '원\n전체 구매 가격은 ' + total + '원');
    </script>
</body>
</html>
